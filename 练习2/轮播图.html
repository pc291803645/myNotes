<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.box{
				position: relative;
				margin: 200px auto;
				width: 400px;
				height: 250px;
				border: 5px solid #666;
				-overflow: hidden;
				
			}
			.list{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.list li{
				width: 100%;
				height: 100%;
			}
			.opt{
				position: absolute;
				top: 37%;
				z-index: 2;
				font-size: 60px;
				color: black;
				cursor: pointer;
			}
			.left{
				left: 10px;
			}
			.right{
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="list">
				<li style="background: red;">1</li>
				<li style="background: green;">2</li>
				<li style="background: red;">3</li>
				<li style="background: green;">4</li>
			</ul>
			<span class="opt left">&lt</span>
			<span class="opt right">&gt</span>
		</div>
		
		<script type="text/javascript">
			var timer = null;
			$(function(){
				$(".right").on("click",function(){
					$(".list").stop().animate({
						top:-250
					},500,function(){
						$(this).append($(this).css({top:0}).find("li:first"));
					})
				})
				$(".left").on("click",function(){
					$(".list").prepend($(".list").find("li:last"));
					$(".list").css({top:-250});
					$(".list").stop().animate({
						top:0
					},500)
				})
				
			})
		</script>
	</body>
</html>
