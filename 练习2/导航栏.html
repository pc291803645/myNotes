<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css修饰下拉菜单</title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			ul,li {list-style: none;}
			a {text-decoration: none;}
			.head-wrap {
				width: 100%;
				background: #141414;
			}
			.head-box {
				width: 1200px;
				height: 50px;
				margin: 0 auto;
				background: #141414;
			}
			.logo{
				width: 120px;
				height: 50px;
				float: left;
				color: #ccc;
				background: rgba(255,255,255,.3);
			}
			.nav{
				display: inline-block;
				margin-left: 80px;
			}
			.navbar-nav{
				position: relative;
				display: inline-block;
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}
			.navbar-nav a{
				display: inline-block;
				width: 100%;
				height: 100%;
				color: #eee;
				font-size: 16px;
			}
			.menu{
				position: absolute;
				top: 50px;
				left: 0;
				width: 100%;
				overflow: hidden;
				background: #141414;
				display: none;
			}
			.menu li{
				width: 100%;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			.menu li a{
				display: inline-block;
				width: 100%;
				height: 100%;
				color: #eee;
				font-size: 14px;
			}
			.navbar-nav:hover,
			.menu li:hover{
				background: #FE5A8C;
			}
			.navbar-nav:hover .menu{
				display: block;
			}
			.search{
				float: right;
				display: flex;
				height: 50px;
			}
			.form-group{
				margin: auto 0;
				width: 200px;
				height: 30px;
				border-radius: 15px;
				border: 1px solid #FE5A8C;
				font-size: 0;
				box-sizing: border-box;
				display: flex;
			}
			.form-group form{
				margin: auto 0 auto 12px;
			}
			.form-control{
				width: 140px;
				color: #ccc;
				vertical-align: middle;
				border: none;
				outline: none;
				background: transparent;
			}
			.submit-btn{
				position: relative;
				display: inline-block;
				vertical-align: middle;
				margin-left: 12px;
				width: 20px;
				height: 20px;
				background: #FE5A8C;
			}
			.submit-btn:before{
				content: "";
				position: absolute;
				top: 0;
				left: -6px;
				width: 2px;
				height: 100%;
				background: #FE5A8C;
			}
			.submit-btn input[type="submit"]{
				width: 100%;
				height: 100%;
				cursor: pointer;
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="head-wrap">
				<div class="head-box">
					<div class="logo">
						此处是logo
					</div>
					<ul class="nav">
						<li class="navbar-nav">
							<a href="javascripts:;">首页</a>
						</li>
						<li class="navbar-nav">
							<a href="javascripts:;">个人中心</a>
							<ul class="menu">
								<li><a href="javascripts:;">用户中心</a></li>
								<li><a href="javascripts:;">会员中心</a></li>
								<li><a href="javascripts:;">家族中心</a></li>
							</ul>
						</li>
						<li class="navbar-nav">
							<a href="javascripts:;">商城</a>
						</li>
						<li class="navbar-nav">
							<a href="javascripts:;">APP下载</a>
							<ul class="menu">
								<li><a href="javascripts:;">安卓下载</a></li>
								<li><a href="javascripts:;">IOS下载</a></li>
							</ul>
						</li>
						<li class="navbar-nav">
							<a href="javascripts:;">活动专题</a>
							<ul class="menu">
								<li><a href="javascripts:;">圣诞活动</a></li>
								<li><a href="javascripts:;">活动奖励</a></li>
							</ul>
						</li>
					</ul>
					<div class="search">
						<div class="form-group">
				            <form class="navbar-form" action="" onsubmit="">
				            	<input type="text" name="quey" class="form-control" placeholder="输入搜索内容">
				            	<a class="submit-btn">
				            		<input type="submit"/>
				            	</a>
				            </form>
				        </div>
				   </div>
				</div>
			</div>
		</div>
	</body>

</html>
