<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style/init.css"/>
		<link rel="stylesheet" type="text/css" href="style/moneybag.css"/>
	</head>

	<body>
		<div class="myg-container">
			<div class="card-wrap">
				<div class="balance">
					<p class="blc-title">钱包余额(元)</p>
					<p class="blc-number">95.00</p>
				</div>
				<a href="#" class="dtd">钱包明细</a>
			</div>
			<div class="recharge-wrap">
				<div class="rag-title">
					<span>支付金额(元)</span>
				</div>
				<ul class="money-list">
					<li class="active">50</li>
					<li>100</li>
					<li>150</li>
					<li>200</li>
				</ul>
				<div class="pay-opt">
					<div class="pay-item">
						<span class="pay-icon wechat-icon"></span>
						<span class="pay-text">微信支付</span>
						<span class="dfl">默认</span>
					</div>
				</div>
				<button class="rcg-btn">充&nbsp;值</button>
			</div>
			
		</div>
	</body>
	
</html>
