<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订餐系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/static/mui_css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/dc_css/init.css"/>
		<link rel="stylesheet" type="text/css" href="/static/dc_css/order.css"/>
		<script src="/static/mui_js/mui.min.js" type="text/javascript"></script>
		<script src="/static/dc_js/jquery-1.12.4.js" type="text/javascript"></script>
		<script src="/static/dc_js/echo.min.js" type="text/javascript"></script>
		<script src="/static/dc_js/api.js" type="text/javascript"></script>
		<script src="/static/dc_js/common_function.js" type="text/javascript"></script>
		<script src="/static/dc_js/order.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="canteen-content">
			<div class="opt-wrap">
				<div class="opt-oper">
					<p class="ctn-name">第一食堂</p>
					<a  class="ctn-opt-icon" href="#topPopover"></a>
				</div>
				<!--<div class="opt-view">
					<ul class="opt-list">
						<li>软件公司5楼食堂</li>
						<li class="active">软件公司8楼食堂</li>
						<li>软件公司11楼食堂</li>
					</ul>
				</div>-->
			</div>
			
			<!--右上角弹出菜单-->
			<div id="topPopover" class="mui-popover">
				<div class="mui-popover-arrow"></div>
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view opt-list">
							<li class="mui-table-view-cell active"><a data-id="1">第一食堂</a></li>
							<li class="mui-table-view-cell"><a data-id="2">第二食堂</a></li>
							<li class="mui-table-view-cell"><a data-id="3">第三食堂</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			
			
			<div class="meal-container">
				<div class="meal-item">
					<div class="daily-time">
						<span>2019-04-22</span>
						<span>周一</span>
					</div>
					<div class="daily-menu">
						<div class="menu-items menu-select">
							<div class="menu-img">
								<img src="img/food_dfl.png" data-echo="img/food.png"/>
							</div>
							<p class="price">¥10.50</p>
							<p class="menu-name">豆浆+面包</p>
						</div>
						<div class="menu-items menu-select-not">
							<div class="menu-img">
								<img src="img/food_dfl.png" data-echo="img/food.png"/>
							</div>
							<p class="price">¥10.50</p>
							<p class="menu-name">营养午餐（已预定）</p>
						</div>
						<div class="menu-items">
							<div class="menu-img">
								<img src="img/food_dfl.png" data-echo="img/food.png"/>
							</div>
							<p class="price">¥10.50</p>
							<p class="menu-name">营养晚餐</p>
						</div>
					</div>
				</div>
				
				
			</div>
			
			<div class="settlement">
				<div class="settl-l">
					需支付:&nbsp;<span class="total">¥<em>25.00</em></span>
				</div>
				<div class="settl-r"><a href="order_list.html">去结算</a></div>
			</div>
			
		</div>
		
	</body>
	
</html>
