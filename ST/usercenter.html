<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style/init.css"/>
		<link rel="stylesheet" type="text/css" href="style/usercenter.css"/>
	</head>

	<body>
		<div class="info-container">
			<div class="info-bg">
				<div class="bg-two"></div>
				<img src="img/head.jpg"/>
			</div>
			<div class="info-main">
				<div class="user-port">
					<img src="img/head.jpg"/>
				</div>
				<p class="user-name">张小明</p>
				<div class="user-oper-wrap">
					<ul class="mui-table-view info-list">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span class="user-icon wallet-icon"></span>
								我的钱包
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span class="user-icon consume-icon"></span>
								消费明细
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span class="user-icon order-icon"></span>
								我的订单
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
