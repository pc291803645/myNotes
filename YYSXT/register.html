<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="style/forms.common.css?v=123" rel="stylesheet"/>
		<script src="js/mui.min.js"></script>
		
	</head>

	<body>
		<div class="yysxt-content">
			
			<div class="logo"></div>
			
			<ul class="ipt-wrap">
				
				<li class="ipt-item">
					<div class="ipt-l">
						<i class="ipt-icon ipt-icon1"></i>
					</div>
					<div class="ipt-r relative">
						<input class="ipt ipt-w1" type="text" name="" id="" value="" placeholder="姓名" data-input-clear="1"/>
						<span class="mui-icon icon-clear hide"></span>
					</div>
				</li>
				<li class="ipt-item">
					<div class="ipt-l">
						<i class="ipt-icon ipt-icon2"></i>
					</div>
					<div class="ipt-r relative">
						<input class="ipt ipt-w1" type="text" name="" id="" value="" placeholder="手机号码" data-input-clear="2"/>
						<span class="mui-icon icon-clear hide"></span>
					</div>
				</li>
				<li class="ipt-item">
					<div class="ipt-l">
						<i class="ipt-icon ipt-icon3"></i>
					</div>
					<div class="ipt-r">
						<input class="ipt ipt-w2" type="text" name="" id="" value="" placeholder="验证码" />
						<button class="code">发送验证码</button>
					</div>
				</li>
				<li class="ipt-item">
					<div class="ipt-l">
						<i class="ipt-icon ipt-icon4"></i>
					</div>
					<div class="ipt-r relative">
						<input class="ipt ipt-w1" type="text" name="" id="" value="" placeholder="内部推荐码" data-input-clear="3"/>
						<span class="mui-icon icon-clear hide"></span>
					</div>
				</li>
				<li class="ipt-item">
					<div class="ipt-l">
						<i class="ipt-icon ipt-icon5"></i>
					</div>
					<div class="ipt-r">
						<input class="ipt ipt-w1" type="text" name="" id="" value="" placeholder="选择所属机构" onfocus="this.blur()"/>
					</div>
				</li>
			</ul>
			<button class="sbt-btn">注&nbsp;册</button>
			
		</div>
		
		<script type="text/javascript">
			mui.init();
			var inputs = mui("input[data-input-clear]");
			var clear_ipt = mui(".icon-clear");
			
			inputs.each(function(index,ele){
				ele.addEventListener("input",function(){
					if(this.value){
						this.nextElementSibling.classList.remove("hide");
					}else{
						this.nextElementSibling.classList.add("hide");
					}
				})
				clear_ipt[index].addEventListener("tap",function(){
					this.previousElementSibling.value="";
					this.classList.add("hide");
				})
				
			})
			
		</script>
		
		
	</body>

</html>
