<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

	</head>

	<body>
		<input id="button" type="button" value="调用child.html中的函数say()" onclick="callChild()" />
		<iframe name="myFrame" src="child.html"></iframe>

		<script type="text/javascript">
			function say() {
				alert("parent.html");
			}

			function callChild() {
				myFrame.window.say();
				myFrame.window.document.getElementById("button").value = "调用结束";
			}
			
			time = 0;

			console.log(myFrame.window.document.readyState=="complete");
			
			document.onclick = function() {
				time++;
				if(myFrame.window.document.readyState=="complete"){
					myFrame.window.document.getElementById("button").value = "父级成功改变子级dom" + time;
				}
			}
			
		</script>
	</body>

</html>
