<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

	</head>

	<body>
		<input id="button" type="button" value="调用parent.html中的say()函数" onclick="callParent()" />

		<script type="text/javascript">
			function say() {
				alert("child.html");
			}

			function callParent() {
				parent.window.say();
				parent.window.document.getElementById("button").value = "调用结束";
			}
			
			parent.window.document.getElementById("button").value = "子级成功改变父级dom";
		</script>
	</body>

</html>
