<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>点评</title>
		<link rel="stylesheet" type="text/css" href="css/init.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/comment.css" />

		<script type="text/javascript">
			(function() {
				function o() {
					document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540 ? document.documentElement.clientWidth : 540) / 750 * 100 + 'px';
				}
				var e = null;
				window.addEventListener("resize", function() {
					clearTimeout(e), e = setTimeout(o, 300)
				}, !1), o()
			})(window);
		</script>
	</head>

	<body>
		<div class="renrenyouting">
			<nav class="nav-bar">
				<div class="nav-bar-item">
					<a href="">
						<span class="home"></span>
						<!-- 选中状态添加class： home-active-->
						<span class="">首页</span>
						<!-- 选中状态添加class：active-->
					</a>
				</div>
				<div class="nav-bar-item">
					<a href="">
						<span class="order"></span>
						<!-- 选中状态添加class： order-active-->
						<span class="">订单</span>
					</a>
				</div>
				<div class="nav-bar-item">
					<a href="">
						<span class="personal personal-active"></span>
						<!-- 选中状态添加class： personal-active-->
						<span class="active">我的</span>
					</a>
				</div>
			</nav>
			<div class="top">
				<a class="back" href=""><span class="back-arr"></span></a>
				<h2>点评</h2>
			</div>
			<div class="content">
				<div class="head-icon"></div>
				<div class="comment-container">
					<div class="title">
						<i class="line"></i>
						<h6 class="title-text">给我给评分吧</h6>
						<i class="line"></i>
					</div>
					<div class="stars-wrap">
						<div class="stars-item">
							<span class="stars-l">景色如何</span>
							<div class="stars-r">
								<i class="active"></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
							</div>
						</div>
						<div class="stars-item">
							<span class="stars-l">趣味性呢</span>
							<div class="stars-r">
								<i class="active"></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
							</div>
						</div>
						<div class="stars-item">
							<span class="stars-l">性价怎样</span>
							<div class="stars-r">
								<i class="active"></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
								<i class=""></i>
							</div>
						</div>
					</div>
					
					<div class="main-wrap">
						<textarea class="typing" name="" rows="" cols="" placeholder="请输入您的评价内容"></textarea>
						<p class="text-num"><span>0/60</span></p>
					</div>
					
					<ul class="img-list">
						<li class="img-item"><img src="img/banner3.jpg"/><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"/><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"/><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"/><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"/><i class="delete-img"></i></li>
						<li class="img-item add-pic">
							<input type="file" name="img" id="" value="" accept="image/*" multiple="multiple" />
						</li>
					</ul>
				</div>
			</div>
			<button class="submit">提交</button>
			
			<!---轮播图--->
			<div class="owing-wrap hide">
				<p class="pic-num">1/4</p>
				<div class="pic-container">
					<ul class="pic-list">
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
					</ul>
				</div>
			</div>
		</div>
		
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".stars-r i").click(function(){
				$(this).addClass("active").prevAll("i").addClass("active");
				$(this).nextAll("i").removeClass("active");
			})
		})
	</script>

</html>
