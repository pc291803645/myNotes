		<script type="text/javascript">
			
			percentage(60); //资料完整度：60%;
			function percentage(num){  
				num = num<=100?num:100;
				var C = num*3.6; //计算度数；
				if(C<=180){
					$(".right").css("transform","rotate("+C+"deg)");
					$(".left").css("transform","rotate(0deg)");
				}else{
					$(".right").css("transform","rotate(180deg)");
					$(".left").css("transform","rotate("+(C-180)+"deg)");
				}
			}
