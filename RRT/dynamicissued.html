<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>发布动态</title>
		<link rel="stylesheet" type="text/css" href="css/init.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/dynamicissued.css?v=123" />
		<script type="text/javascript">
			(function() {
				function o() {
					document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540 ? document.documentElement.clientWidth : 540) / 750 * 100 + 'px';
				}
				var e = null;
				window.addEventListener("resize", function() {
					clearTimeout(e), e = setTimeout(o, 300)
				}, !1), o()
			})(window);
		</script>
	</head>

	<body>
		<div class="renrenyouting">
			<div class="haed">
				<a class="back" href="dynamiclist.html"></a>
				<span class="submit">发表</span>
			</div>

			<div class="submit-container">
				<textarea class="sub-text" name="" rows="" cols="" placeholder="请输入发布内容..."></textarea>
				<ul class="img-list">
					<li class="img-item"><img src="img/banner3.jpg" /><i class="delete-img"></i></li>
					<li class="img-item"><img src="img/banner3.jpg" /><i class="delete-img"></i></li>
					<li class="img-item"><img src="img/banner3.jpg" /><i class="delete-img"></i></li>
					<li class="img-item"><img src="img/banner3.jpg" /><i class="delete-img"></i></li>
					<li class="img-item"><img src="img/banner3.jpg" /><i class="delete-img"></i></li>
					<li class="img-item add-pic">
						<input type="file" name="img" id="" value="" accept="image/*" multiple="multiple" />
					</li>
				</ul>
				
				<div class="state-wrap">
					<div class="state-item active"><!---选中状态添加class：.active--->
						<i class="state-icon"></i> <!---默认公开--->
						<i class="state-text">公开</i>
					</div>
					<div class="state-item">
						<i class="state-icon"></i>
						<i class="state-text">私密</i>
					</div>
				</div>
				
			</div>
			
			<!---轮播图--->
			<div class="owing-wrap hide">
				<p class="pic-num">1/4</p>
				<div class="pic-container">
					<ul class="pic-list">
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
					</ul>
				</div>
				<div class="off-owing"></div>
			</div>
		</div>
	</body>

</html>
