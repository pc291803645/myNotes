<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>人人艇-共享</title>
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
		</script>
		<style type="text/css">
			body{
				background: white;
			}
			*{padding: 0; margin: 0;}
			img{display: block;}
			.share-img{
				width: 100%;
			}
			.share-sm{
				margin: 0 auto;
				width: 45%;
			}
			.share-text{
				font-size: 0.3rem;
				margin-top: 0.1rem;
				margin-bottom: 1rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="renrenting">
			<img class="share-img" src="img/gx.jpg"/>
			<img class="share-sm" src="img/rwm.jpg"/>
			<p class="share-text">请添加微信客服</p>
		</div>
	</body>
</html>
