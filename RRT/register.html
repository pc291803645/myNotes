<!DOCTYPE html>
<html>

	<head>

	<body class="register-body">

				<div class="nav-bar-item">

						<span class="partyjoin"></span><!-- 选中状态添加class： partyjoin-active-->
						<span class="">活动</span><!-- 选中状态添加class：active-->
					</a>
				</div>
				<div class="nav-bar-item">
					<a href="">
						<span class="order"></span><!-- 选中状态添加class： order-active-->

						<span class="">我的</span><!-- 选中状态添加class：active-->
					</a>
				</div>
			</nav>
			<div class="rrt-logo"></div>
			<div class="log-sec">
				<div class="log-item">
					<span class="log-icon phone-icon"></span>
					<input class="log-ipt ipt-w1" type="text" name="" id="" value="" placeholder="请输入手机号" />
				</div>
				<div class="log-item">
					<span class="log-icon verifi-icon"></span>
					<input class="log-ipt ipt-w3" type="text" name="" id="" value="" placeholder="请输入验证码" />
					<button class="fetch-btn">获取验证码</button>
					<button class="fetch-btn hide">剩余58s</button><!--发送验证码之后,倒计时下一次获取-->
				</div>
				<div class="log-item">
					<span class="log-icon psw-icon"></span>
					<input class="log-ipt ipt-w1" type="password" name="" id="" value="" placeholder="请输入密码" />
					<span class="see-passw"></span><!--观看密码添加class： 'is-see' -->
				</div>
				<div class="log-item">
					<span class="log-icon psw-icon"></span>
					<input class="log-ipt ipt-w1" type="password" name="" id="" value="" placeholder="请再次确定密码" />
				</div>
				<p class="clause"><i class="clause-icon agree"></i>已阅读并同意以下<em>注册条款</em></p><!--同意条款样式class：agree-->
				<button class="reg-btn">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
				<a class="register" href="login.html">已有账号登录</a>
			</div>
			
			<!--半透明背景-->
			<div class="rgba hide">
				<span class="off-rgba"></span>
				<div class="agreement">
					<h2 class="agreement-h">人人艇注册条款</h2>
					<div class="agreement-cont">
						<p>条款最终解释权为泛美，本条款最终解释权为泛美，</p>

						<p>条款最终解释权为泛美，本条款最终解释权为泛美，</p>
						<p>条款最终解释权为泛美，本条款最终解释权为泛美，</p>
						<p>条款最终解释权为泛美，本条款最终解释权为泛美，</p>
						
					</div>
				</div>
			</div>
			
			
			<script type="text/javascript">
				$(function(){
					$(document).click(function(ev){  //条款显示和 隐藏;
						var ev = ev||window.event;
						var target = ev.target;
						if(!$(target).parents(".agreement").is(".agreement")){
							$(".rgba").hide();
							$(".renrenting").css("height","auto");
							$(".renrenting").css("overflow","auto");
						}
						if($(target).parents(".clause").is(".clause")&&!$(target).is(".clause-icon")){
							$(".rgba").show();
							$(".renrenting").css("height",$(window).height());
							$(".renrenting").css("overflow","hidden");
						}
					})
					
					$("input").each(function(i,ele){      //预防输入框被键盘覆盖掉；
						$(ele).on("focus",function(){
							$(this).get(0).scrollIntoView();
						})
					})
					
					$(".see-passw").click(function(){    //观看密码；
						$(this).toggleClass("is-see");
						if($(this).is(".is-see")){  //看见密码；
							$(this).parent().find(".log-ipt").attr("type","text");
						}else{
							$(this).parent().find(".log-ipt").attr("type","password");
						}
					})
					
					$(".clause-icon").click(function(){
						$(this).toggleClass("agree");
					})
				})
			</script>
		</div>
	</body>

</html>
