<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>活动报名</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="css/activityenroll.css"/>
		
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
	</head>

	<body>
		<div class="renrenyouting">
			<div class="top">
				<a class="back" href=""><span class="back-arr"></span></a>
				<h2>活动报名</h2>
			</div>
			<div class="activity-container">
				<div class="container-t">
					<div class="img-wrap">
						<div class="img-item"><img src="img/banner1.jpg"/></div>
						<div class="img-item"><img src="img/banner2.jpg"/></div>
						<div class="img-item"><img src="img/banner3.jpg"/></div>
					</div>
					<div class="info-wrap">
						<p class="info-t">
							<span class="aty-name">活动名称</span>
							<span class="aty-num">人数：<em>9<i class="line-x">/</i>20</em></span>
						</p>
						<p>
							活动时间：
							<em class="time-wrap">
								<span>2018-03-21 08:30</span>
								<i class="time-line">至</i>
								<span>2018-03-21 08:30</span>
								<span class="time-total">(&nbsp;共6.5小时&nbsp;)</span>
							</em>
						</p>
						<p>
							上艇位置：<span>半山半岛帆船港</span><i class="margin-l-r">/</i><span>三亚</span>
						</p>
						<p>
							性别要求：<span>不限</span>
						</p>
						<p>
							费用类型：<span>AA制</span>
						</p>
						<p>
							参加费用：<span>500元<i class="line-x">/</i>人</span>
						</p>
						<p>
							截止报名时间：
							<span>2018-03-21 08:30</span>
						</p>
						<p>
							发起人：
							<span>何有钱</span>
						</p>
						<p>
							发起人电话：
							<span>18968983388</span>
						</p>
						<p>
							游艇型号：
							<span>待定</span>
						</p>
					</div>
				</div>
				<div class="container-b">
					<p>好久不见了同学们，中秋之夜兼Kitty,baby生日 party,15年届的同学都一起来参与吧。</p>
				</div>
			</div>
			<div class="people-num">
				<span class="people-t">报名人数:</span>
				<div class="people-switch">
					<span class="oper active"></span> <!--可点击状态添加class: .active-->
					<em class="nums">10</em>
					<span class="oper"></span>        <!--可点击状态添加class: .active-->
				</div>
			</div>
			<button class="submit">报名</button>
		</div>
	</body>
	
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		var imgs = $(".img-item");  //获取轮播所有img；
		var num = 0; //创建变量；每一张img 显示；
		init();    //初始化；
		setInterval(function(){ //每三秒钟轮播一次；
			num++;
			imgs.eq(num%imgs.length).animate({opacity:1},1000)
			imgs.eq(num%imgs.length-1).animate({opacity:0},1000)
		},3000)
		
		function init(){
			imgs.eq(0).css("opacity","1").siblings(".img-item").css("opacity","0");
		}
	</script>
	
</html>
