<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>人人艇-修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
		</script>
	</head>

	<body class="register-body">
		<div class="renrenting">
			<nav class="nav-bar">
				<div class="nav-bar-item">
					<a href="index.html">
						<span class="home"></span>
						<span class="">首页</span>
					</a>
				</div>
				<div class="nav-bar-item">
					<a href="">
						<span class="order"></span> <!-- 选中状态添加class： order-active-->
						<span class="">订单</span>
					</a>
				</div>
				<div class="nav-bar-item">
					<a href="">
						<span class="personal personal-active"></span><!-- 选中状态添加class： personal-active-->
						<span class="active">我的</span>
					</a>
				</div>
			</nav>
			<div class="rrt-logo"></div>
			<div class="log-sec">
				<div class="log-item">
					<span class="log-icon phone-icon"></span>
					<input class="log-ipt ipt-w1" type="text" name="" id="" value="" placeholder="请输入手机号" />
				</div>
				<div class="log-item">
					<span class="log-icon verifi-icon"></span>
					<input class="log-ipt ipt-w3" type="text" name="" id="" value="" placeholder="请输入验证码" />
					<button class="fetch-btn">获取验证码</button>
					<button class="fetch-btn hide">剩余58s</button><!--发送验证码之后,倒计时下一次获取-->
				</div>
				<div class="log-item">
					<span class="log-icon psw-icon"></span>
					<input class="log-ipt ipt-w1" type="password" name="" id="" value="" placeholder="请输入密码" />
					<span class="see-passw"></span><!--观看密码添加class： 'is-see' -->
				</div>
				<div class="log-item">
					<span class="log-icon psw-icon"></span>
					<input class="log-ipt ipt-w1" type="password" name="" id="" value="" placeholder="请再次确定密码" />
				</div>
				<p class="errors">密码不正确</p>
				<button class="reg-btn">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</button>
				
			</div>
			
			<script type="text/javascript">
				$("input").each(function(i,ele){      //预防输入框被键盘覆盖掉；
					$(ele).on("focus",function(){
						$(this).get(0).scrollIntoView();
					})
				})
				
				$(".see-passw").click(function(){    //观看密码；
					$(this).toggleClass("is-see");
					if($(this).is(".is-see")){  //看见密码；
						$(this).parent().find(".log-ipt").attr("type","text");
					}else{
						$(this).parent().find(".log-ipt").attr("type","password");
					}
				})
			</script>
		</div>
	</body>

</html>
