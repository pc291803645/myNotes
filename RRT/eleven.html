<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>双11活动</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
	    <link rel="stylesheet" type="text/css" href="css/eleven.css"/>
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
	</head>

	<body>
		<div class="renrenyouting">
			<div class="content">
				<div class="share-wrap">
					<div class="share-top">
						<div class="share-btn"></div>
					</div>
					<div class="share-state">
						<div class="state-item">
							<div class="state-top is-get">
								<span class="rmb rmb-200"></span>
								<a href="javascripts:;" class="state-pic is-get-t">已获取</a>
							</div>
							<div class="wechat-user">
								<div class="user-img"><img src="img/party1.png"/></div>
							</div>
						</div>
						<div class="state-item">
							<div class="state-top not-get">
								<span class="rmb rmb-200"></span>
								<a href="javascripts:;" class="state-pic not-get-t">未获取</a>
							</div>
							<div class="wechat-user">
								<div class="user-img"></div>
							</div>
						</div>
						<div class="state-item">
							<div class="state-top not-get">
								<span class="rmb rmb-1000"></span>
								<a href="javascripts:;" class="state-pic not-get-t">未获取</a>
							</div>
							<div class="wechat-user">
								<div class="user-img"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="contact">
					<div class="ewm">
						<img src="img/gzh.jpg"/>
					</div>
					<div class="ewm-text">
						<p>关注人人艇&nbsp;公众号</p>
						<p>优惠随时享不停</p>
					</div>
				</div>
			</div>
			<div class="bg hide"></div> <!--半透明背景-->
			<div class="course hide">
				<p class="course-text">点击右上角发送给微信好友<br/>或分享到朋友圈</p>
				<span class="off-course"></span>
			</div>
		</div>	
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".share-btn").click(function(){
			$(".bg").removeClass("hide");
			$(".course").removeClass("hide");
		})
		$(".course,.bg").click(function(){
			$(".bg").addClass("hide");
			$(".course").addClass("hide");
		})
	</script>
</html>
