<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>投诉与建议</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
	    <link rel="stylesheet" type="text/css" href="css/proposal.css?v=7"/>
		
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
	</head>

	<body>
		<div class="renrenyouting">
			<div class="top">
				<a class="back" href="help.html"><span class="back-arr"></span></a>
				<h2>投诉与建议</h2>
			</div>
			<div class="container">
				<h2 class="title-h">您有什么问题或建议想对我们说？</h2>
				<div class="content">
					<div class="main-wrap">
						<textarea class="typing" name="" rows="" cols="" placeholder="输入您想说的内容"></textarea>
						<p class="text-num"><span>0/160</span></p>
					</div>
					<ul class="img-list">
						<li class="img-item"><img src="img/banner3.jpg"><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"><i class="delete-img"></i></li>
						<li class="img-item"><img src="img/banner3.jpg"><i class="delete-img"></i></li>
						<li class="img-item add-pic">
							<input type="file" name="img" id="" value="" accept="image/*" multiple="multiple">
						</li>
					</ul>
				</div>
			</div>
			<p class="tips">请您详细描述在使用过程中遇到的问题，以便我们迅速解 决问题，或留下您宝贵的建议或意见，我们将会认真进行 评估和修改。谢谢</p>
			<button class="submit">提交</button>
			
			
			<!---轮播图--->
			<div class="owing-wrap hide">
				<p class="pic-num">1/4</p>
				<div class="pic-container">
					<ul class="pic-list">
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
						<li class="pic-item"><img src="http://www.rryouting.com/YachtPic/2018/100009.jpg"/></li>
					</ul>
				</div>
				<div class="off-owing"></div>
			</div>
		</div>	
	</body>
