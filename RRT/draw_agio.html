<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>折扣优惠券</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="css/draw.css?v=201808008"/>
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
		</script>
	</head>

	<body>
		<div class="renrenting">
			<div class="content">
				<div class="claim">
					<div class="text-wrap">
						<div class="">
							<p class="sender">恭喜您</p>
							<p class="sender">获得一张折扣优惠券</p>
							<p class="sender margin-full-t"><em class="full-num">8.5</em>折</p>
						</div>
					</div>
					<div class="ipt-wrap">
						<input type="text" name="" id="" value="" maxlength="11" placeholder="请输入您的手机号码"/>
					</div>
					<button class="draw-btn">马上领取</button>
				</div>
				
				<div class="rule-wrap margin-fule-t">
					<div class="reg-title">
						<i class="line"></i>
						<span class="title-text">活动细则</span>
						<i class="line"></i>
					</div>
					<div class="rule-content">
						<p class="rule-item">1.每位用户只可以领取一次；</p>
						<p class="rule-item">2.请用领取优惠券手机号码到人人艇平台注册，登陆后即可使用；</p>
						<p class="rule-item">3.用户如取消订单，则优惠券系统自动返还至账户；</p>
						<p class="rule-item">4.优惠券仅限在线支付时使用，每笔订单仅限使用一张优惠券；</p>
						<p class="rule-item">5.单笔订单多种类型优惠券不能同时使用；</p>
						<p class="rule-item">6.人人艇保留法律范围内允许的对活动的解释权。</p>
					</div>
				</div>
				<div class="bg hide"></div><!--弹框半透明 背景-->
				
				<div class="result animation hide">
					<span class="off-result"></span>
					<p class="tips-text4">领取成功</p>
				</div>
				
				<div class="result2 animation hide">
					<span class="off-result2"></span>
					<p class="text1">该红包已经过期</p>
					<p class="text2">已领取的红包，可在“个人中心”优惠券中查看</p>
				</div>
				
				<div class="result2 animation hide">
					<span class="off-result2"></span>
					<p class="text1">该红包已被领完</p>
					<p class="text2"></p>
				</div>
			</div>
		</div>
	</body>
	
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".draw-btn").click(function(){
			$(".bg").removeClass("hide");
			$(".result").removeClass("hide");
		})
		$(".off-result").click(function(){
			$(".bg").addClass("hide");
			$(".result").addClass("hide");
		})
	</script>

</html>
