<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="css/edit.css"/>
		
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
	</head>

	<body>
		<div class="renrenyouting">
			<a href="userindex.html" class="back"><span class="back-arr"></span></a>
			<div class="info-wrap">
				<div class="info-item">
					<span class="info-l">账号</span>
					<input class="ipt-com ipt-type1" type="text" name="" id="" value="kitty" placeholder="输入昵称"/>
				</div>
				<div class="info-item">
					<span class="info-l">旧密码</span>
					<input class="ipt-com" type="password" name="" id="" value="" placeholder="请填写旧密码"/>
				</div>
				<div class="info-item">
					<span class="info-l">新密码</span>
					<input class="ipt-com" type="password" name="" id="" value="" placeholder="请填写新密码"/>
				</div>
				<div class="info-item">
					<span class="info-l">确认密码</span>
					<input class="ipt-com" type="password" name="" id="" value="" placeholder="请确认新密码"/>
				</div>
			</div>

		</div>
