<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
	    <link rel="stylesheet" type="text/css" href="css/real_name.css"/>
		
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
	</head>

	<body>
		<div class="renrenyouting">
			<div class="top">
				<a class="back" href="userindex.html"><span class="back-arr"></span></a>
				<h2>实名认证</h2>
			</div>
			<div class="container"> <!--未认证 显示模块-->
				<div class="no-real">
					<h2 class="title-h">请填写身份信息，以完成实名认证</h2>
					<div class="info-container">
						<ul class="ipt-content">
							<li>
								<span class="ipt-title">姓名：</span>
								<input class="ipt-com" type="text" name="" id="" value="" placeholder="请输入真实姓名"/>
							</li>
							<li>
								<span class="ipt-title">证件类型：</span>
								<input class="ipt-com" type="text" readonly="readonly" name="" id="" value="身份证" placeholder="证件类型"/>
							</li>
							<li>
								<span class="ipt-title">证件号：</span>
								<input class="ipt-com" type="text" name="" id="" value="" placeholder="请输入证件号码"/>
							</li>
						</ul>
						<button class="submit">进行认证</button>
					</div>
				</div>
				
				<div class="is-real hide"><!--已认证显示模块-->
					<div class="is-real-top">
						<div class="is-real-logo"></div>
						<p class="is-real-text">您已通过实名认证</p>
					</div>
					<div class="info-container">
						<ul class="ipt-content">
							<li>
								<span class="ipt-title w-auto">真实姓名</span>
								<input class="ipt-com readonly" type="text" readonly="readonly" name="" id="" value="王**" placeholder=""/>
							</li>
							<li>
								<span class="ipt-title w-auto">身份证号码</span>
								<input class="ipt-com readonly" type="text" readonly="readonly" name="" id="" value="450923********1019" placeholder=""/>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="bg hide"></div> <!--弹框半透明背景--->
				
				<div class="real_success animation hide">  <!--认证成功 弹框--->
					<span class="off-frame"></span>
				</div>
			</div>	
		</div>	
	</body>
	
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".submit").click(function(){
				$(".bg,.real_success").removeClass("hide");
			})
		    $(".off-frame,.bg").click(function(){
				$(".bg,.real_success").addClass("hide");
			})
		})
	</script>
	
</html>
