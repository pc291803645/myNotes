<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			(function () {
	            function o() {
	                document.documentElement.style.fontSize = (document.documentElement.clientWidth < 540?document.documentElement.clientWidth:540)/750 * 100 + 'px';
	            }
				var e = null;
	            window.addEventListener("resize", function () {
	                clearTimeout(e), e = setTimeout(o, 300)
	            }, !1), o()
	        })(window);
	    </script>
		<style type="text/css">
			.spinner {
				font-size: 20px;
				width: 10em;
				height: 10em;
				border-radius: 50%;
				box-shadow: inset 0 0 0 1em rgba(58, 168, 237, .2);
			}
			
			.spinner i {
				position: absolute;
				clip: rect(0, 10em, 10em, 5em);
				width: 10em;
				height: 10em;
				animation: spinner-circle-clipper 1s ease-in-out infinite;
			}
			
			@keyframes spinner-circle-clipper {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(180deg);
				}
			}
			
			.spinner i:after {
				position: absolute;
				clip: rect(0, 10em, 10em, 5em);
				width: 10em;
				height: 10em;
				content: '';
				animation: spinner-circle 1s ease-in-out infinite;
				border-radius: 50%;
				box-shadow: inset 0 0 0 1em #3aa8ed;
			}
			
			@keyframes spinner-circle {
				0% {
					transform: rotate(-180deg);
				}
				100% {
					transform: rotate(180deg);
				}
			}
		</style>
	</head>

	<body>
		<div class="spinner"><i></i></div>
	</body>

</html>
