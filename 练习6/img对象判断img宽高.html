<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img</title>
	</head>
	<body>
		<script src="jquery-1.12.4.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				var img = new Image();
				var obj = new Object();
				$(img).attr("src","banner2.jpg");
				$(img).appendTo($("body").css("opacity",0));
				img.onload = function(){
					obj.width = $(img).width();
					obj.height = $(img).height();
					$(img).remove();
					console.log(obj)
				}
				
				
				
			})
		</script>
	</body>
</html>
