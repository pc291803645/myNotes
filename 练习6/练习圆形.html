<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.wrap{
				margin: 0 auto;
				position: relative;
				width: 200px;
				height: 200px;
				background: linear-gradient(to left, #fffe00 25%,#ff8e02 100%);
				border-radius: 50%;
			}
			.pie_left,.left{
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 200px;
				clip: rect(0 100px auto auto);
				border-radius: 50%;
			}
			.left{
				background: gainsboro;
				transform: rotate(0deg);
			}
			
			.pie_right,.right{
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 200px;
				clip: rect(0 auto auto 100px);
				border-radius: 50%;
			}
			.right{
				background: gainsboro;
				transform: rotate(0deg);
			}
			.mask{
				position: absolute;
				top: 25px;
				left: 25px;
				width: 150px;
				height: 150px;
				border-radius: 50%;
				text-align: center;
				line-height: 150px;
				font-size: 30px;
				background: white;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="pie_left">
				<div class="left"></div>
			</div>
			<div class="pie_right">
				<div class="right"></div>
			</div>
			<div class="mask">30%</div>
		</div>
		
		<script src="jquery-1.12.4.js" type="text/javascript"></script>
		<script type="text/javascript">
			percentage(30);
			
			function percentage(num){  
				num = num<=100?num:100;
				var C = num*3.6; //计算度数；
				if(C<=180){
					$(".right").css("transform","rotate("+C+"deg)");
					$(".left").css("transform","rotate(0deg)");
				}else{
					$(".right").css("transform","rotate(180deg)");
					$(".left").css("transform","rotate("+(C-180)+"deg)");
				}
			}
			
		</script>
	</body>
</html>
