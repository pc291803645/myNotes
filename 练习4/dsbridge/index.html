<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>dsbridge</title>
		<script src="dsbridge.js"></script>
		<!--<script src="https://unpkg.com/dsbridge/dist/dsbridge.js"> </script>-->
	</head>

	<body>
		
		<h1 class="h"></h1>
		<button style="width: 200px; height: 50px; font-size: 30px;" class="btn">addValue</button>
		<script>
			var btn = document.getElementsByClassName("btn")[0];
			
			dsBridge.register('callJSFunction', function (user) {
				document.getElementsByClassName("h")[0].innerHTML = user;
			    return user;
			})
			btn.onclick = function(){
				dsBridge.call("addValue","my name is bigpig",function(v) {
					return v;
				})
			}
			
//			dsBridge.call("callJSFunction", function(e) {
//				alert(e)
//			})
		</script>
	</body>

</html>
