<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转转转</title>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.luck{position: relative;margin: 0 auto;width: 300px;height: 300px;}
			.luck div{position: absolute;width: 100px;height: 100px;text-align: center; line-height: 100px; background: palegoldenrod;}
			.luck div.active{background: peru;}
			.luck-item1{top: 0;left: 0;}
			.luck-item2{top: 0;left: 100px;}
			.luck-item3{top: 0;left: 200px;}
			.luck-item4{top: 100px;left: 200px;}
			.luck-item5{top: 200px;left: 200px;}
			.luck-item6{top: 200px;left: 100px;}
			.luck-item7{top: 200px;left: 0px;}
			.luck-item8{top: 100px;left: 0px;}
			.btn{position: absolute;top:100px;left: 100px;width: 100px; height: 100px;}
		</style>
	</head>
	<body>
		<div class="luck">
			<div class="luck-item luck-item1">1</div>
			<div class="luck-item luck-item2">2</div>
			<div class="luck-item luck-item3">3</div>
			<div class="luck-item luck-item4">4</div>
			<div class="luck-item luck-item5">5</div>
			<div class="luck-item luck-item6">6</div>
			<div class="luck-item luck-item7">7</div>
			<div class="luck-item luck-item8">8</div>
			
			<button class="btn">开始</button>
		</div>
		
		
		<script type="text/javascript">
			$(function(){
				$(".btn").click(function(){
					var luckNum = -1;
					var cir = 0; //圈数；
					var maxlength = $(".luck-item").length; //长度；
					var timer = setInterval(function(){
						luckNum++;
						if(luckNum>maxlength-1){
							cir++;
							luckNum=0;
						}
						$(".luck-item").removeClass("active");
						$(".luck-item").eq(luckNum).addClass("active");
						console.log(cir);
						if(cir>=5){ //5圈
							clearInterval(timer);
							
						}
					},80)
				})
				
			})
		</script>
	</body>
</html>
