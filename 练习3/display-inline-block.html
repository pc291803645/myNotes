<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid #333333;
				font-size: 0;
				display: table-cell;
				vertical-align: middle;
			}
			.box2{
				display: inline-block;
				width: 20px;
				height: 20px;
				background: red;
				vertical-align: middle;
			}
			.box3{
				display: inline-block;
				width: 60px;
				height: 60px;
				background: green;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2"></div>
			<div class="box3"></div>
			<div id="" style="display: table-cell;">
				2
			</div>
		</div>
		<div id="" style="display: table-cell; background: red; width: 20px; height: 20px;">
				2
		</div>
	</body>
</html>
