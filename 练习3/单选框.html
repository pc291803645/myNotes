<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单选框</title>
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	</head>
	<body>
		<form action="" method="get">
			<label for="ms">
				<input id="ms" type="radio" name="sex" value="0"/>女
			</label>
			<label for="mr">
				<input id="mr" type="radio" name="sex" value="1"/>男
			</label>
			<input type="submit" value="提交"/>
		</form>
		
		<script type="text/javascript">
			$(function(){
				var sex = getSearch("sex")?getSearch("sex"):"0";
				
				if(sex == 0){
					$("input[value='0']").attr("checked","checked");
				}
				if(sex == 1){
					$("input[value='1']").attr("checked","checked");
				}
				$(":radio").click(function(){
					sex = $(this).val();
				})
				
				
				function getSearch(name){
					var searchArray = new Array;
					var searchTypeObject = new Object;
					var search_exp = window.location.search.substr(1);
					if(search_exp.indexOf("&")!=-1){
						searchArray = search_exp.split("&");
					}else{
						searchArray.push(search_exp);
					}
					for(var i=0;i<searchArray.length;i++){
						var arr = searchArray[i].split("=");
						searchTypeObject[arr[0]] = arr[1];
					}
					if(name){
						return searchTypeObject[name];
					}
				}
			})
		</script>
	</body>
</html>
