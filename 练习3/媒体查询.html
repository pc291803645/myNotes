<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			@media only screen and (min-width: 800px){
				.box {
					margin: 0 auto;
					width: 80%;
					max-width: 1300px;
				}
				.text {
					float: right;
					width: 50%;
					height: 300px;
					background: #666;
				}
				.img {
					float: left;
					width: 50%;
					height: 300px;
					background: #f60;
				}
			}
			@media only screen and (max-width: 800px) {
				.box {
					margin: 0 auto;
					width: 90%;
				}
				.text{
					height: 300px;
					background: #666;
				}
				.img{
					height: 300px;
					background: #f60;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="text">我是文字</div>
			<div class="img">我是图片</div>
		</div>
	</body>
</html>
