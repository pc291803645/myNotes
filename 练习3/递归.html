<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <style type="text/css">
		 	*{
		 		padding: 0;
		 		margin: 0;
		 	}
		 	.box{
		 		position: fixed;
		 		bottom: 300px;
		 		left: 50%;
		 		transform: translateX(-50%);
		 		width: 50px;
		 		height: 50px;
		 		border-radius: 50%;
		 		background: red;
		 	}
		 </style>
	</head>
	<body>
		<div class="box"></div>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var moveDom = $(".box");
			var ih = 300;
			
			function move(ih){
				ih = ih-20;
				if(ih<0){return false}
				moveDom.stop().animate({bottom: 0},function(){
					$(this).stop().animate({bottom: ih},move(ih))
				})
			}
			move(ih);
			
			moveDom.html((1==2).toString());
		</script>	
		
	</body>
</html>
