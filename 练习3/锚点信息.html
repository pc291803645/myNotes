<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>锚点</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			
			.head{
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background: #934efb;
			}
			.navmeun{
				display: inline-block;
				margin-left: 150px;
				font-size: 0;
			}
			.navmeun li{
				display: inline-block;
			}
			.navmeun li a{
				display: inline-block;
				padding: 10px 20px;
				font-size: 16px;
				color: white;
			}
			
			.content div{
				padding-top: 100px;
				width: 100%;
				height: 1000px;
				font-size: 30px;
			}
			.content div:nth-of-type(even){
				background: palegoldenrod;
			}
			.content div:nth-of-type(odd){
				background: pink;
			}
			.foot{
				width: 100%;
				padding: 50px 0;
				background: black;
			}
			.foot p{
				text-align: center;
				font-size: 15px;
				color: gainsboro;
			}
		</style>
	</head>

	<body>
		<div class="all">
			<div class="head">
				<ul class="navmeun">
					<li>
						<a href="#a1">首页</a>
					</li>
					<li>
						<a href="#a2">活动</a>
					</li>
					<li>
						<a href="#a3">产品介绍</a>
					</li>
					<li>
						<a href="#a4">商城</a>
					</li>
					<li>
						<a href="#a5">关于</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<!--<a name="a1"></a>-->
				<div class="" id="a1">这是首页</div>
				<!--<a name="a2"></a>-->
				<div class="" id="a2">这是活动</div>
				<!--<a name="a3"></a>-->
				<div class="" id="a3">这是产品介绍</div>
				<!--<a name="a4"></a>-->
				<div class="" id="a4">这是商城</div>
				<!--<a name="a5"></a>-->
				<div class="" id="a5">about</div>
			</div>
			<div class="foot">
				<p>备案号：df545ds</p>
			</div>
		</div>

	</body>

</html>
