<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素</title>
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: black;
			}
			.active{
				position: absolute;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: linear-gradient(#f5f5f5,#ffffff);
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			document.onclick = function(ev){
				ev = ev||window.event;
				var x = ev.pageX;
				var y = ev.pageY;
				
				for(var i =0;i<=20;i++){
					var div = document.createElement("div");
					div.className = "active";
					div.style.top = y +"px";
					div.style.left = x +"px";
					document.body.appendChild(div);
				}
				
			}
			
			
		</script>
	</body>
</html>
