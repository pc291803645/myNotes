<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>圈</title>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				position: relative;
				margin: 0 auto;
				width: 500px;
				height: 500px;
				border: 1px solid #666666;
			}
			
			.box {
				position: absolute;
				top: 0;
				left: 0;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background: black;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>

		<script type="text/javascript">
			var move = $(".box");
			var dt = 0.5; //弧度0.5,大概30°
			
			function run() {
				var r = 100;
				var Py = Math.sin(dt) * r + 200;
				var Px = Math.cos(dt) * r + 200;
				move.css({
					'left': Px,
					'top': Py
				})
				dt += 0.01
			}
			window.setInterval('run()', 10)
		</script>

	</body>

</html>
