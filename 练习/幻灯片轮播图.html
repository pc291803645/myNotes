			}
			.list li img{

			}
			.move{

			slide(uls,imgArr,null,2000,2500,"move");
			function slide(obj,imgArr,httpArr,moveTime,tabTime,active){ //ul,图片数组，网址数组，运动时间，切换时间,同步样式
				if(httpArr&&imgArr.length == httpArr.length){
					for(var i =0;i<imgArr.length;i++){
						var li = $('<li><a href='+httpArr[i]+'><img src='+imgArr[i]+'/></a></li>');
						obj.append(li);
					}
						
				}else{
					for(var i =0;i<imgArr.length;i++){
						var li = $('<li><a href="javascript:;"><img src='+imgArr[i]+'/></a></li>');
						obj.append(li);
					}	
				}
				var lis = obj.find("li");
				var num = 0;
				var z = 0;
				lis.css("opacity",0);
				lis.eq(0).css("opacity",1);
				setInterval(function(){
					num++;
					z++;
					if(num>=lis.length){
						num=0;
					}
					lis.eq(num-1).animate({opacity:0},{duration:moveTime,step:function(){
						if(active){
							lis.eq(num-1).addClass(active)
						}
					}})
					lis.eq(num).animate({opacity:1},{duration:moveTime,step:function(){
						if(active){
							lis.eq(num).removeClass(active)
						}
					}})
					
					lis.eq(num).css("z-index",z);
				},tabTime)
			}
