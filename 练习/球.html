<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹弹弹</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			@keyframes ball{
				5%{bottom: 10px;}
				10%{bottom: 250px;}
				15%{bottom: 10px;}
				20%{bottom: 200px;}
				25%{bottom: 10px;}
				30%{bottom: 150px;}
				35%{bottom: 10px;}
				40%{bottom: 100px;}
				45%{bottom: 10px;}
				50%{bottom: 50px;}
				55%{bottom: 10px;}
				60%{bottom: 40px;}
				65%{bottom: 10px;}
				70%{bottom: 30px;}
				75%{bottom: 0;}
				80%{bottom: 20px;}
				85%{bottom: 10px;}
				90%{bottom: 15px;}
				95%{bottom: 10px;}
				100%{bottom: 10px;}
			}
			
			.box{
				position: relative;
				width: 370px;
				height: 480px;
				margin: 0 auto;
				border: 1px solid #333333;
			}
			.block{
				position: absolute;
				bottom: 300px;
				left: 150px;
				width: 70px;
				height: 70px;
				background: green;
				border-radius: 50%;
				cursor: pointer;
				animation: ball linear 7s both;
			}
			.block_back{
				position: absolute;
				bottom: 0px;
				left: 150px;
				width: 70px;
				height: 10px;
				background: #999999;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="block"></span>
			<span class="block_back"></span>
		</div>
	</body>
</html>
