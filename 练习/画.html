<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #EEEEEE;
				overflow: hidden;
			}
			@keyframes zoom{
				0%{transform: scale(10);}
				30%{transform: scale(6);}
				70%{transform: scale(2);}
				100%{transform: scale(0);}
			}
			.active{
				position: absolute;
				width: 5px;
				height: 5px;
				background: red;
				border-radius: 50%;
				animation: zoom 1s linear both;
				background: black;
			}
			
		</style>
	</head>
	<body>
		<!--<div class="block"></div>-->
		
		<script type="text/javascript">
			var block = document.getElementsByClassName("block")[0];
			var x = 0;
			var y = 0;
			var arr = [];
//			var colorArr = ["red","orange","yellow","green","blue","indigo","violet"]; // 红橙黄绿蓝靛紫
			document.onmousedown = function(){
				document.onmousemove = function(ev){
//					var num = Math.floor(Math.random()*7); //0~6随机数；随机背景颜色；
					ev = ev||window.event;
					x = ev.pageX;
					y = ev.pageY;
					var obj = document.createElement("div");
					obj.className = "active";
					obj.style.top = y +"px";
					obj.style.left = x +"px";
//					obj.style.background = colorArr[num];
					document.body.appendChild(obj);
					arr.push(obj);
					if(arr.length>200){
						document.body.removeChild(arr[0]);
						arr.shift();
					}
				}
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
				}
				return false;
			}
		</script>
	</body>
</html>
